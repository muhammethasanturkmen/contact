<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="assets/css/contact.css">
  <script src="assets/js/contact.js" defer></script>
</head>
<body>
  <div class="alert" id="alert">
    <div class="baslik">
      <img src="assets/img/Vector.svg" alt="tik">
      <strong>Message Sent!</strong>
    </div>
    <p>Thanks for completing the form. Weâ€™ll be in touch soon!</p>
  </div>
  <div class="container">
    <div class="header">
      <h1>Contact Us</h1>
    </div>
    <div class="name">
      <label>
        <p>First Name</p>
        <input id="inputname" type="text">
      </label>
      <label>
        <p>Last Name</p>
        <input id="inputsurname" type="text">
      </label>
    </div>
    <div class="mail">
      <p>Email Address</p>
      <input id="mail" type="mail">
    </div>
    <div class="query">
      <p>Query Type</p>
      <div class="query-input">
        <p id="generaltext"><input id="general" type="radio"> General Enquiry</p>
        <p id="Supportext"><input id="Support" type="radio"> Support Request</p>
      </div>
    </div>
    <div class="Message">
      <p>Message</p>
      <textarea id="subject" name="subject"></textarea>
    </div>
    <div class="checkbox">
      <label>
        <p><input type="checkbox" name="remember"> I consent to being contacted by the team *</p>
      </label>
    </div>
    <div class="button">
      <button class="button-one">Submit</button>
    </div>
  </div>
  <div id="todolist" class="todolist">
    <div class="isim">
      <p>name:</p>
      <p id="first-name"></p>
    </div>
    <div class="isim">
      <p>surname:</p>
      <p id="sur"></p>
    </div>
    <div class="isim">
      <p>mail:</p>
      <p id="mailto"></p>
    </div>
    <div class="isim">
      <p>Query Type:</p>
      <p id="QueryType"></p>
    </div>
    <div class="isim">
      <p>Message:</p>
      <p id="Message"></p>
    </div>
  </div>
</body>
</html>

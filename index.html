<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="assets/css/contact.css">
  <script src="assets/js/contact.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Contact Us</h1>
    </div>
    <div class="name">
      <p>First Name</p>
      <input type="text">
      <p>Last Name</p>
      <input type="text">
    </div>
    <div class="mail">
      <p>Email Address</p>
      <input type="mail">
    </div>
    <div class="query">
      <p>Query Type</p>
      <input id="General Enquiry" type="radio">
      <label for="General Enquiry">General Enquiry</label>
      <input id="Support Request" type="radio">
      <label for="Support Request">Support Request</label>
    </div>
    <div class="Message">
      <label for="subject">Message</label>
      <textarea id="subject" name="subject"></textarea>
    </div>
  </div>
</body>
</html>

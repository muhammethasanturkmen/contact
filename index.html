<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="assets/css/contact.css">
  <script src="assets/js/contact.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Contact Us</h1>
    </div>
    <div class="name">
      <p>First Name</p>
      <input type="text">
      <p>Last Name</p>
      <input type="text">
    </div>
    <div class="mail">
      <p>Email Address</p>
      <input type="mail">
    </div>
    <div class="query">
      <p>Query Type</p>
      <p><input type="radio"> General Enquiry</p>
      <p><input type="radio"> Support Request</p>
    </div>
    <div class="Message">
      <p>Message</p>
      <textarea id="subject" name="subject"></textarea>
    </div>
    <div class="checkbox">
      <label>
        <p><input type="checkbox" name="remember"> I consent to being contacted by the team *</p>
      </label>
    </div>
    <div class="button">
      <button>Submit</button>
    </div>
  </div>
</body>
</html>
